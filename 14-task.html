<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            text-align: center;
            visibility: hidden;
            padding: 20px;
            font-size: 50px;
        }
        h1{
            padding-bottom: 3000px;
        }
</style>
</head>
<body>
    <h1>Some text</h1>
    <button id="button" onclick="upScroll()"> click me!</button>   
    <script>
        let btn = document.getElementById("button")

        window.addEventListener("scroll",showBtn)

        function showBtn(){
            let level = document.documentElement.getBoundingClientRect().bottom
            if(level < 1000){
                btn.style.visibility = "visible"
            }
        }
        function upScroll(){
            window.scroll({
                top:0,
                behavior:"smooth"
            })
        }

    </script>
</body>
</html>
